<header>
    <dx-toolbar class="header-toolbar">
        <dxi-item *ngIf="menuToggleEnabled"
                  location="before"
                  widget="dxButton"
                  cssClass="menu-button"
                  [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
        </dxi-item>
        <dxi-item location="before"
                  cssClass="header-title">
            <div *dxTemplate>
                <img src="assets/caniactivity.jpg" style="border-radius: 120px; width: 35px; height: 35px" />
            </div>
        </dxi-item>
        <dxi-item location="before"
                  cssClass="header-title"
                  *ngIf="title"
                  [text]="title">
        </dxi-item>
        <dxi-item location="after"
                  locateInMenu="auto"
                  menuItemTemplate="menuItem">
            <div *dxTemplate="let data of 'item'">
                <dx-button *ngIf="isAuthenticated()"
                           class="user-button authorization"
                           width="210px"
                           height="100%"
                           stylingMode="text">
                    <div *dxTemplate="let data of 'content'">
                        <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
                    </div>
                </dx-button>
                <div *ngIf="!isAuthenticated()">
                    <div *ngIf="!isAuthenticated()">
                        <div class="linkd">
                            <a href="#/login-form" routerLink="/login-form">Se Connecter</a>
                        </div>
                    </div>
                </div>
            </div>
        </dxi-item>
        <div *dxTemplate="let data of 'menuItem'">
            <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
        </div>
    </dx-toolbar>
</header>
