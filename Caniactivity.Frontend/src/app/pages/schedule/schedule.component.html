<h2 class="content-block">Schedule</h2>
<div class="content-block">
  <dx-scheduler timeZone="America/Los_Angeles"
                [dataSource]="appointmentsData"
                [views]="['day', 'week', 'workWeek', 'month']"
                currentView="day"
                [currentDate]="currentDate"
                [startDayHour]="9"
                [height]="600">
  </dx-scheduler>
</div>
