<div class="content-block dx-card responsive-paddings">
    <!-- <h5 class="content-block">Mes informations</h5> -->
    <dx-form id="form"
                [formData]="user"
                labelLocation="top">
        <!-- [colCountByScreen]="colCountByScreen" -->
        <dxi-item itemType="group" [colCount]="2" caption="Mes Informations">
            <dxi-item dataField="lastName">
                <dxo-label template="Nom"></dxo-label>
            </dxi-item>
            <dxi-item dataField="firstName">
                <dxo-label template="Prénom"></dxo-label>
            </dxi-item>

            <dxi-item dataField="email" [editorOptions]="nameEditorOptions">
                <dxo-label template="Mél"></dxo-label>
            </dxi-item>
            <dxi-item dataField="phone">
                <dxo-label template="Téléphone"></dxo-label>
            </dxi-item>

            <dxi-item dataField="status" editorType="dxSelectBox" [editorOptions]="statusEditorOptions">
                <dxo-label template="Status"></dxo-label>
            </dxi-item>
            <dxi-item dataField="provider" editorType="dxSelectBox" [editorOptions]="providerEditorOptions">
                <dxo-label template="Connecté via"></dxo-label>
            </dxi-item>
            <dxi-item itemType="button"
                      horizontalAlignment="left"
                      [buttonOptions]="buttonOptions">
            </dxi-item>
            <dxi-item itemType="button"
                      horizontalAlignment="right"
                      [buttonOptions]="buttonOptionsDelete">
            </dxi-item>
        </dxi-item>
    </dx-form>
</div>
<div class="content-block dx-card responsive-paddings">
    <dx-form id="form"
             [formData]="user"
             labelLocation="top">
        <!-- [colCountByScreen]="colCountByScreen" -->
        <dxi-item itemType="group" [colCount]="2" caption="Mes Chiens">
            <dx-data-grid [dataSource]="dataSource"
                          [remoteOperations]="true"
                          [height]="600"
                          [showBorders]="true">
                <dxo-editing mode="row"
                             [allowAdding]="true"
                             [allowUpdating]="true"
                             [allowDeleting]="true">
                </dxo-editing>
                <dxi-column dataField="name" caption="Nom">
                </dxi-column>
                <dxi-column dataField="breed" caption="Race">
                </dxi-column>
                <dxi-column dataField="status" caption="Status" [editorOptions]="dogEditorOptions">
                    <dxo-lookup [dataSource]="dogStatuses" valueExpr="id" displayExpr="name">
                    </dxo-lookup>
                </dxi-column>
            </dx-data-grid>
        </dxi-item>
    </dx-form>
</div>
